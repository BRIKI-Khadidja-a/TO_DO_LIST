<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Gestion de T√¢ches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1>üìù To-Do List</h1>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="votre@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Nom</label>
                    <input type="text" id="register-name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="votre@email.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="app-container hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>üìù Ma Liste de T√¢ches</h1>
                <div class="user-info">
                    <span id="user-name" class="user-name"></span>
                    <button id="logout-btn" class="btn btn-secondary">D√©connexion</button>
                </div>
            </div>
        </header>

        <!-- Dashboard -->
        <section class="dashboard">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-info">
                    <h3 id="total-tasks">0</h3>
                    <p>Total</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-info">
                    <h3 id="completed-tasks">0</h3>
                    <p>Termin√©es</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-info">
                    <h3 id="active-tasks">0</h3>
                    <p>Actives</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-info">
                    <h3 id="high-priority-tasks">0</h3>
                    <p>Priorit√© haute</p>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Form -->
            <div class="add-task-section">
                <form id="add-task-form" class="add-task-form">
                    <input 
                        type="text" 
                        id="task-input" 
                        placeholder="Ajouter une nouvelle t√¢che..." 
                        required
                    >
                    <select id="priority-select" class="priority-select">
                        <option value="low">üü¢ Basse</option>
                        <option value="medium" selected>üü° Moyenne</option>
                        <option value="high">üî¥ Haute</option>
                    </select>
                    <button type="submit" class="btn btn-add">Ajouter</button>
                </form>
            </div>

            <!-- Filters and Sort -->
            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="active">Actives</button>
                    <button class="filter-btn" data-filter="completed">Termin√©es</button>
                </div>
                <div class="sort-controls">
                    <label for="sort-select">Trier par:</label>
                    <select id="sort-select" class="sort-select">
                        <option value="date">Date</option>
                        <option value="priority">Priorit√©</option>
                        <option value="title">Titre</option>
                    </select>
                </div>
            </div>

            <!-- Tasks List -->
            <div id="tasks-container" class="tasks-container">
                <!-- Tasks will be dynamically added here -->
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
